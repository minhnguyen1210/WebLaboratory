services:
  # Combined service - Flask serves frontend and proxies to FastAPI
  - type: web
    name: vietnam-place
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_render.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
