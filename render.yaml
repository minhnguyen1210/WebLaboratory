services:
  # Combined service - Flask serves frontend and proxies to FastAPI
  - type: web
    name: vietnam-place
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --worker-class sync --workers 1 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
